{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-center">Список книг</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for book in object_list %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
                {% else %}
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Нет обложки"
                         preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Нет обложки</title>
                        <rect width="100%" height="100%" fill="#e9ecef"></rect>
                        <text x="50%" y="50%" fill="#6c757d" dy=".3em" text-anchor="middle">Нет обложки</text>
                    </svg>
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text mb-1"><strong>Автор:</strong> {{ book.author }}</p>
                    <p class="card-text mb-1"><strong>Жанр:</strong> {{ book.genre }}</p>
                    <p class="card-text text-muted"><small>{{ book.year }}</small></p>
                    <a href="{% url 'detail_book' book.id %}" class="mt-auto btn btn-outline-primary btn-sm">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p class="text-center">Книги не найдены.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
